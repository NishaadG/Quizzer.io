<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzer.io</title>

  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzLv9wQZ2LfGwzGVrbHqnZWKiS3eIuTHBLa9cQrvRSjw&s" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="css/quizzes.css" />
</head>

<body class="hero_area">

  <!-- Header -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <img src="images/quizzer.ioquestionmarklogo.jpeg" alt="">
          <span>Quizzer.io</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="s-1"></span>
          <span class="s-2"></span>
          <span class="s-3"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item active"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Quiz Selection Section -->
  <div class="quiz-wrapper">
    <div class="radio-section">
      <h2>Select Quiz:</h2>
      <br><br>
      <form id="color-form">
        <label class = "popoutbutton">
          <input type="radio" name="color" value="red">
          Geography
        </label>
        <br>
        <label class = "popoutbutton">
          <input type="radio" name="color" value="green">
          Human Body
        </label>
        <br>
        <label class = "popoutbutton">
          <input type="radio" name="color" value="blue">
          Programming
        </label>
        <br>
        <label class = "popoutbutton">
          <input type="radio" name="color" value="yellow">
          Animals
        </label>
      </form>
    </div>

    <div class="image-section">
      <img src="images/thinking.jpeg" alt="Image" id="displayed-image" />
      <button id="redirect-button" class="custom-button">Go to Quiz</button>
    </div>
  </div>

  <!-- Info Section -->
  </section>
  <section class="info_section layout_padding">
    <div class="container">
      <div class="info_contact">
        <div class="row">
          <div class="col-md-4">
            <a href="">
              <img src="images/location-white.png" alt="">
              <span>
                Pune, Maharashtra
              </span>
            </a>
          </div>
          <div class="col-md-4">
            <a href="">
              <img src="images/telephone-white.png" alt="">
              <span>
                Call : +012334567890
              </span>
            </a>
          </div>
          <div class="col-md-4">
            <a href="">
              <img src="images/envelope-white.png" alt="">
              <span>
                quizzer.io@gmail.com
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-9">
          <div class="info_form">
            <form action="">
              <input type="text" placeholder="Enter your email">
              <button>
                subscribe
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="info_social">
            <div>
              <a href="">
                <img src="images/fb.png" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="images/twitter.png" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="images/linkedin.png" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="images/instagram.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/quizzes.js"></script>

</body>
</html>
